<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    </head>
    <body>
        <div id="p1" class="player">
            <div class="board"></div>
        </div>
        <div class="separator"></div>
        <div id="p2" class="player">
            <div class="board"></div>
        </div>
    </body>

    <dialog id="main-menu">
        <h1>Welcome to Battleship</h1>
        <div class="anchor">
            <div id="base-menu" class="slide-container">
                <div id="player-setup" class="dialog-container">
                    <div id="vs-com" class="menu-button">
                        <img />
                        VS Computer
                    </div>
                    <div class="separator" height="64px"></div>
                    <div id="vs-player" class="menu-button">
                        <img height="64px" />
                        VS Player
                    </div>
                </div>
                <div id="board-setup" class="dialog-container slide-menu">
                    <div id="random-board" class="menu-button">
                        <img />
                        Random Board
                    </div>
                    <div class="separator" height="64px"></div>
                    <div id="custom-board" class="menu-button">
                        <img height="64px" />
                        Custom Board
                    </div>
                </div>
            </div>
            <div class="floater">
                <div class="previous menu-button"></div>
            </div>
        </div>
    </dialog>

    <dialog id="end-game">
        <h1>You Win!</h1>
        <div id="results-options" class="dialog-container">
            <div id="replay" class="menu-button">
                <img />
                Replay
            </div>
            <div class="separator" height="64px"></div>
            <div id="to-title" class="menu-button">
                <img />
                Start Over
            </div>
        </div>
    </dialog>
</html>
